{% extends "base.html" %}
{% block title %}JobBoard | Register{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center" style="margin-top: 120px;">
        <div class="form-card">
            <h2>Register</h2>
            {% load crispy_forms_tags %}
            <form class="mt-4" method="post">
                {% csrf_token %}
                <!-- {{form|crispy}} -->

                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}
                        {% if field.field.required %}<span>*</span>{% endif %}</label>
                        {{ field }}
                        <p class="text-danger">{{field.errors|striptags}}</p>
                    </div>
                {% endfor %}

                <button type="submit" class="w-100 btn btn-dark mt-3 fw-bold mb-3">Register</button>
            </form>
        </div>
    </div>
{% endblock %}
