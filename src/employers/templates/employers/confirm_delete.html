{% extends "base.html" %}
{% block title %}Delete Job | JobBoard{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="form-card">
        <h2>Delete Job</h2>
        <p>Are you sure you want to delete this job - <strong>{{ job.title }}</strong>?</p>
        <form class="mt-4" method="post">
            {% csrf_token %}
            <button type="submit" class="w-100 btn btn-danger mt-3 fw-bold mb-3">Yes, Delete</button>
            <a href="{% url 'employer-dashboard' %}" class="w-100 btn btn-dark mt-3 fw-bold mb-3">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
