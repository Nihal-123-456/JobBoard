{% extends "base.html" %}
{% block title %}Create Job | JobBoard{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="margin-top: 120px;">
    <div class="form-card">
        <h2>Create a New Job Listing</h2>
        {% load crispy_forms_tags %}
        <form class="mt-4" method="post">
            {% csrf_token %}
            
            {{ form|crispy }}
            <button type="submit" class="w-100 btn btn-dark mt-3 fw-bold mb-3">Create Job</button>
        </form>
    </div>
</div>
{% endblock %}
