{% extends "base.html" %}
{% block title %}Apply for {{ job.title }} | JobBoard{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="margin-top: 120px;">
    <div class="form-card">
        <h2 class="mb-3">Apply for - {{ job.title }}</h2>
        <p><strong>Company:</strong> {{ job.company_name }}</p>
        <p><strong>Location:</strong> {{ job.location }}</p>
        {% load crispy_forms_tags %}
        <form class="mt-4" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            {{ form|crispy }}
            <button type="submit" class="w-100 btn btn-dark mt-3 fw-bold mb-3">Submit Application</button>
            <a href="{% url 'job-detail' job.id %}" class="w-100 btn btn-danger mt-2 fw-bold mb-3">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
